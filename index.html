<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out what type of triangle you are!</h1>

      <form id="sides">
        <div class="form-group">
          <label for="side1"></label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2"></label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3"></label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>You are a(n) <span id="triangle"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
